<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Gallery</title>
    <link rel="stylesheet" href="pay.css">
</head>
<body>
    <div class="receipt">
        <div class="receipt-header">
            <button>back</button>
        </div>
        <div class="cart">
            <table class="receipt-table">
                <tbody>
                    <tr>
                        <td class="receipt-cell">
                            <div class="item-container">
                                <img src="./burger.png" alt="Classic Smash Burger" class="food-image">
                                <div class="item-quantity">Quantity: 1</div>
                                <div class="item-name">Classic Smash Burger</div>
                                <div class="item-price">$8.00</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="receipt-cell">
                            <div class="item-container">
                                <img src="./burger.png" alt="Classic Smash Burger" class="food-image">
                                <div class="item-quantity">Quantity: 1</div>
                                <div class="item-name">Classic Smash Burger</div>
                                <div class="item-price">$8.00</div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="checkout-total">
            <table class="total-table">
                <tbody>
                    <tr>
                        <td class="total-cell">
                            <div class="total-label">Subtotal:</div>
                            <div class="total-amount">$16.00</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="total-cell">
                            <div class="total-label">Discounts:</div>
                            <div class="total-amount">-$2.00</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="total-cell">
                            <div class="total-label">Tip:</div>
                            <div class="total-amount">$0.00</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="total-cell">
                            <div class="total-label">Total:</div>
                            <div class="total-amount">$14.00</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="main-content">
        <div class="payment-gallery">
            <div class="payment-card">
                <h2 class="payment-name">Venmo</h2>
                <img src="./venmo.svg" alt="Zelle" class="food-image">
            </div>
            <div class="payment-card">
                <h2 class="payment-name">Zelle</h2>
                <img src="./zelle.svg" alt="Zelle" class="food-image">
            </div>
            <div class="payment-card centered-item">
                <h2 class="payment-name">Cash</h2>
                <img src="./cash.svg" alt="Zelle" class="food-image">
            </div>
        </div>
    </div>
</body>
</html>
