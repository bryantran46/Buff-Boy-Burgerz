<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="checkered-strip"></div>
        <h1>Buff Boy Burgerz Menu</h1>
    </div>
    <div id="checkered-strip-2" class="checkered-strip"></div>
    <div id="checkered-strip-3" class="checkered-strip"></div>
    <div class="main-content">
        <div class="food-gallery">
            <div class="food-item">
                <h2 class="food-name">Combo</h2>
                <img src="./logo.png" alt="Combo" class="food-image">
            </div>
            <div class="food-item">
                <h2 class="food-name">Classic Smash Burger</h2>
                <img src="./burger.png" alt="Classic Smash Burger" class="food-image">
            </div>
            <div class="food-item">
                <h2 class="food-name">Cola</h2>
                <img src="./pepsi.png" alt="Cola" class="food-image">
            </div>
            <div class="food-item">
                <h2 class="food-name">Chips</h2>
                <img src="./doritos.png" alt="Chips" class="food-image">
            </div>
            </div>
        </div>
    </div>
</body>
</html>
